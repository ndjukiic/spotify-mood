<h1 id="message">hi</h1>
<button mat-flat-button color="accent" (click)="getAccessToken()">
  Give me a song
</button>
<iframe
  *ngIf="trackID"
  id="song-frame"
  style="border-radius: 12px"
  [src]="
    sanitizer.bypassSecurityTrustResourceUrl(
      'https://open.spotify.com/embed/track/' + trackID
    )
  "
  width="100%"
  height="352"
  frameBorder="0"
  allowfullscreen=""
  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
  loading="lazy"
></iframe>
